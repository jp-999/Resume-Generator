            position: relative;
            overflow: hidden;

            padding: 30px;

        /* Update the preview container hidden state */
        .preview-hidden .preview-container {
            display: none;
        }

        .preview-hidden .form-container {
            max-width: 100%;
        }

        .preview-toggle {
            position: fixed;
            right: 2rem;
            bottom: 2rem;

            padding: 1rem;
            border-radius: 50%;

            z-index: 1000;
            border: none;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;

            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

            font-size: 1.2rem;
            transition: transform 0.3s ease;

            transform: rotate(180deg);

                max-height: none;

                display: none;

            margin-bottom: 25px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            position: relative;

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2d3436;
            transition: all 0.3s ease;

        .preview-section {

            to {

    <div class="hero-section">

    <div class="container">
        <!-- Split view container -->

            <!-- Form Container -->

        <div class="form-container">

                <!-- Personal Information -->
                <div class="form-group">
                    <label>Full Name <span class="required-field">*</span></label>

                <div class="form-group">
                    <label>Email <span class="required-field">*</span></label>
                    <input type="email" id="email" required placeholder="e.g., john@example.com" onkeyup="updatePreview()">

                <div class="form-group">
                    <label>Professional Summary</label>
                    <textarea id="summary" placeholder="Brief overview of your professional background and goals" onkeyup="updatePreview()"></textarea>

                <!-- Dynamic Sections Container -->
                <div id="dynamicSections"></div>

                <!-- Section Controls -->
                <div class="section-controls">
                    <select class="section-type-select" id="sectionType">

                    <i class="fas fa-file-download ml-2"></i>

            <!-- Live Preview Section -->
            <div class="lg:w-1/2 h-fit">

                            <h2 class="text-lg font-semibold" id="previewTitle">Resume Preview</h2>
                            <span class="text-sm text-gray-500">(Live)</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <!-- Scale Controls -->
                            <button onclick="adjustPreviewScale('decrease')" class="text-gray-600 hover:text-gray-800 p-2">
                                <i class="fas fa-search-minus"></i>
                            </button>
                            <span id="scaleIndicator" class="text-sm text-gray-600">100%</span>
                            <button onclick="adjustPreviewScale('increase')" class="text-gray-600 hover:text-gray-800 p-2">
                                <i class="fas fa-search-plus"></i>

                    <!-- Preview Container -->

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/drawer.js') }}"></script>
    <script>
        // Remove duplicate event listeners to avoid conflicts
        document.addEventListener('DOMContentLoaded', function() {
            // Make sure the drawer toggle button works
            const toggleBtn = document.getElementById('drawer-toggle');
            if (toggleBtn) {
                // Remove any existing event listeners first
                const newToggleBtn = toggleBtn.cloneNode(true);
                toggleBtn.parentNode.replaceChild(newToggleBtn, toggleBtn);
                
                // Add the event listener
                newToggleBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Toggle button clicked from HTML');
                    if (window.drawerHandler) {
                        window.drawerHandler.togglePermanentState();
                    }
                });
            }
            
            // Make sure the drawer close button works
            const closeBtn = document.getElementById('drawer-close');
            if (closeBtn) {
                // Remove any existing event listeners first
                const newCloseBtn = closeBtn.cloneNode(true);
                closeBtn.parentNode.replaceChild(newCloseBtn, closeBtn);
                
                // Add the event listener
                newCloseBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Close button clicked from HTML');
                    if (window.drawerHandler) {
                        window.drawerHandler.closeDrawer();
                    }
                });
            }
        });

        // Add these new functions for section management
        let dynamicSections = [];
        let sectionCounter = 0;

        function addSection() {
            const sectionType = document.getElementById('sectionType').value;
            const sectionTitle = document.getElementById('sectionType').options[document.getElementById('sectionType').selectedIndex].text;
            const sectionId = `section-${sectionCounter++}`;
            
            const section = {
                id: sectionId,
                type: sectionType,
                title: sectionTitle
            };
            
            dynamicSections.push(section);
            
            const sectionHtml = createSectionHtml(section);
            document.getElementById('dynamicSections').insertAdjacentHTML('beforeend', sectionHtml);
        }

        function createSectionHtml(section) {
            let inputHtml = '';
            
            switch(section.type) {
                case 'experience':
                    inputHtml = `
                        <input type="text" class="mb-2" placeholder="Company Name">
                        <input type="text" class="mb-2" placeholder="Position">
                        <input type="text" class="mb-2" placeholder="Duration (e.g., 2020 - Present)">
                        <textarea placeholder="Description of your responsibilities and achievements"></textarea>
                    `;
                    break;
                case 'education':
                    inputHtml = `
                        <input type="text" class="mb-2" placeholder="Institution Name">
                        <input type="text" class="mb-2" placeholder="Degree/Certificate">
                        <input type="text" class="mb-2" placeholder="Duration (e.g., 2016 - 2020)">
                        <input type="text" placeholder="GPA/Achievements (optional)">
                    `;
                    break;
                case 'skills':
                    inputHtml = `
                        <input type="text" placeholder="Skills (comma-separated)">
                    `;
                    break;
                case 'projects':
                    inputHtml = `
                        <input type="text" class="mb-2" placeholder="Project Name">
                        <input type="text" class="mb-2" placeholder="Technologies Used">
                        <textarea placeholder="Project Description"></textarea>
                    `;
                    break;
                default:
                    inputHtml = `
                        <textarea placeholder="Enter details for ${section.title}"></textarea>
                    `;
            }

            return `
                <div class="section-wrapper" id="${section.id}">
                    <div class="form-group">
                        <label>${section.title}</label>
                        ${inputHtml}
                        <button type="button" class="delete-section-btn" onclick="deleteSection('${section.id}')">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        function deleteSection(sectionId) {
            const sectionElement = document.getElementById(sectionId);
            sectionElement.style.animation = 'fadeOut 0.3s ease-out';
            
            setTimeout(() => {
                sectionElement.remove();
                dynamicSections = dynamicSections.filter(section => section.id !== sectionId);
            }, 300);
        }

        // Add this keyframe animation
        const styleSheet = document.createElement("style");
        styleSheet.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(-10px); }
            }
        `;
        document.head.appendChild(styleSheet);

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        let mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('show');
            const icon = mobileMenuButton.querySelector('i');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });

        // Scroll progress indicator
        const scrollProgress = document.querySelector('.scroll-progress');
        window.addEventListener('scroll', () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            scrollProgress.style.width = scrolled + '%';
        });

        // Active link highlighting
        const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
        const sections = document.querySelectorAll('section');

        function setActiveLink() {
            const currentScroll = window.scrollY;
            sections.forEach((section, index) => {
                const sectionTop = section.offsetTop - 100;
                const sectionBottom = sectionTop + section.offsetHeight;
                if (currentScroll >= sectionTop && currentScroll < sectionBottom) {
                    navLinks.forEach(link => link.classList.remove('active'));
                    navLinks[index].classList.add('active');
                }
            });
        }

        window.addEventListener('scroll', setActiveLink);

        // Theme toggle with Tailwind Dark Mode
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
            
            if (html.classList.contains('dark')) {
                document.body.classList.remove('from-[#f5f7fa]', 'to-[#c3cfe2]');
                document.body.classList.add('from-gray-900', 'to-gray-800');
            } else {
                document.body.classList.remove('from-gray-900', 'to-gray-800');
                document.body.classList.add('from-[#f5f7fa]', 'to-[#c3cfe2]');
            }
        });

        // Add loading animation on form submit
        document.getElementById('resumeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = this.querySelector('button');
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating PDF...';
            button.style.opacity = '0.7';
            button.disabled = true;

            // Submit form
            fetch('/generate', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.blob();
            })
            .then(blob => {
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `resume_${document.getElementById('fullName').value.toLowerCase().replace(' ', '_')}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                
                // Reset button
                button.innerHTML = 'Generate Resume';
                button.style.opacity = '1';
                button.disabled = false;
            })
            .catch(error => {
                console.error('Error:', error);
                button.innerHTML = 'Generate Resume';
                button.style.opacity = '1';
                button.disabled = false;
                alert('An error occurred while generating the PDF. Please try again.');
            });
        });

        // Add this at the beginning of your script section
        let lastScrollY = window.scrollY;
        const navbar = document.querySelector('.navbar');

        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            
            // Add floating effect when scrolled
            if (currentScrollY > 10) {
                navbar.classList.add('floating');
            } else {
                navbar.classList.remove('floating');
            }

            // Hide/show based on scroll direction
            if (currentScrollY > lastScrollY && currentScrollY > 100) {
                navbar.classList.add('hidden');
            } else {
                navbar.classList.remove('hidden');
            }

            lastScrollY = currentScrollY;
        });

        // Preview functionality
        let currentTemplate = 'classic';
        let currentScale = 1;
        const MIN_SCALE = 0.5;
        const MAX_SCALE = 1.5;
        const SCALE_STEP = 0.1;

        function adjustPreviewScale(action) {
            if (action === 'increase' && currentScale < MAX_SCALE) {
                currentScale += SCALE_STEP;
            } else if (action === 'decrease' && currentScale > MIN_SCALE) {
                currentScale -= SCALE_STEP;
            }
            
            const previewContainer = document.getElementById('livePreview');
            previewContainer.style.transform = `scale(${currentScale})`;
            document.getElementById('scaleIndicator').textContent = `${Math.round(currentScale * 100)}%`;
        }

        function updatePreview() {
            const name = document.getElementById('fullName').value || 'Your Name';
            const email = document.getElementById('email').value || 'your.email@example.com';
            const summary = document.getElementById('summary').value || 'Your professional summary will appear here...';

            // Get all dynamic sections content
            const sectionsContent = dynamicSections.map(section => getSectionContent(section)).join('');

            const previewContainer = document.getElementById('livePreview');
            const data = {
                name,
                email,
                summary,
                sectionsContent
            };

            previewContainer.innerHTML = getTemplateStructure(currentTemplate, data);
            previewContainer.className = `preview-container ${currentTemplate}`;
        }

        function getSectionContent(section) {
            const sectionElement = document.getElementById(section.id);
            if (!sectionElement) return '';

            let content = '';
            switch(section.type) {
                case 'experience':
                    const company = sectionElement.querySelector('input:nth-child(1)').value || 'Company Name';
                    const position = sectionElement.querySelector('input:nth-child(2)').value || 'Position';
                    const duration = sectionElement.querySelector('input:nth-child(3)').value || 'Duration';
                    const description = sectionElement.querySelector('textarea').value || 'Description';
                    
                    content = `
                        <div class="mb-4">
                            <div class="font-bold">${company}</div>
                            <div class="text-gray-600">${position}</div>
                            <div class="text-sm text-gray-500">${duration}</div>
                            <p class="mt-2">${description}</p>
                        </div>
                    `;
                    break;
                case 'skills':
                    const skills = sectionElement.querySelector('input').value || 'Skills';
                    const skillsArray = skills.split(',').map(skill => skill.trim());
                    
                    content = `
                        <div class="skills-preview-list">
                            ${skillsArray.map(skill => `
                                <div class="skill-preview-item">${skill}</div>
                            `).join('')}
                        </div>
                    `;
                    break;
                default:
                    const text = sectionElement.querySelector('textarea')?.value || 'Section content';
                    content = `<p>${text}</p>`;
            }

            return `
                <div class="preview-section">
                    <h3 class="text-lg font-semibold mb-2">${section.title}</h3>
                    ${content}
                </div>
            `;
        }

        function getTemplateStructure(template, data) {
            switch(template) {
                case 'modern':
                    return `
                        <div class="bg-gradient-to-r from-purple-600 to-blue-600 p-8">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h1 class="text-4xl font-bold text-white mb-2">${data.name}</h1>
                                    <div class="text-purple-100 text-lg">${data.email}</div>
                                </div>
                            </div>
                        </div>
                        <div class="p-8 bg-white">
                            <div class="mb-8">
                                <div class="flex items-center gap-2 mb-4">
                                    <div class="w-8 h-1 bg-purple-600"></div>
                                    <h3 class="text-xl font-semibold text-purple-600">Professional Summary</h3>
                                </div>
                                <p class="text-gray-600 leading-relaxed">${data.summary}</p>
                            </div>
                            ${data.sectionsContent.replace(/text-lg font-semibold mb-2/g, 'flex items-center gap-2 mb-4 text-xl font-semibold text-purple-600')
                                                 .replace(/<h3 class="([^"]+)">/g, '<h3 class="$1"><div class="w-8 h-1 bg-purple-600 mr-2"></div>')}
                        </div>
                    `;

                case 'minimal':
                    return `
                        <div class="p-12 bg-gray-50">
                            <div class="max-w-3xl mx-auto">
                                <div class="mb-12 text-center">
                                    <h1 class="text-4xl font-light mb-3">${data.name}</h1>
                                    <div class="text-gray-500 text-lg">${data.email}</div>
                                </div>
                                <div class="mb-10">
                                    <h3 class="text-sm uppercase tracking-[0.2em] text-gray-400 mb-4">About</h3>
                                    <p class="text-gray-600 leading-relaxed">${data.summary}</p>
                                </div>
                                ${data.sectionsContent.replace(/text-lg font-semibold mb-2/g, 'text-sm uppercase tracking-[0.2em] text-gray-400 mb-4')
                                                     .replace(/font-bold/g, 'font-medium')
                                                     .replace(/text-gray-600/g, 'text-gray-500')}
                            </div>
                        </div>
                    `;

                case 'executive':
                    return `
                        <div class="bg-[#1a2639] p-10">
                            <div class="border-2 border-[#c4a35a] p-8">
                                <div class="text-center mb-8">
                                    <h1 class="text-4xl font-serif text-[#c4a35a] mb-3">${data.name}</h1>
                                    <div class="text-gray-300 font-light">${data.email}</div>
                                </div>
                                <div class="mb-10">
                                    <h3 class="text-xl font-serif text-[#c4a35a] mb-4 border-b border-[#c4a35a] pb-2">Professional Summary</h3>
                                    <p class="text-gray-300 leading-relaxed">${data.summary}</p>
                                </div>
                                ${data.sectionsContent.replace(/text-lg font-semibold mb-2/g, 'text-xl font-serif text-[#c4a35a] mb-4 border-b border-[#c4a35a] pb-2')
                                                     .replace(/text-gray-600/g, 'text-gray-300')
                                                     .replace(/font-bold/g, 'font-serif text-[#c4a35a]')}
                            </div>
                        </div>
                    `;

                case 'impact':
                    return `
                        <div class="bg-gradient-to-br from-blue-600 to-purple-700">
                            <div class="p-10">
                                <div class="bg-white rounded-lg p-8 shadow-xl">
                                    <div class="border-l-4 border-blue-600 pl-4 mb-8">
                                        <h1 class="text-4xl font-bold text-gray-800 mb-2">${data.name}</h1>
                                        <div class="text-blue-600 font-medium">${data.email}</div>
                                    </div>
                                    <div class="mb-8">
                                        <h3 class="text-xl font-bold text-blue-600 mb-4">Professional Summary</h3>
                                        <p class="text-gray-600 leading-relaxed">${data.summary}</p>
                                    </div>
                                    ${data.sectionsContent.replace(/text-lg font-semibold mb-2/g, 'text-xl font-bold text-blue-600 mb-4')
                                                         .replace(/skill-preview-item/g, 'bg-blue-50 text-blue-600 px-3 py-1 rounded-full')}
                                </div>
                            </div>
                        </div>
                    `;

                case 'unique':
                    return `
                        <div class="bg-[#f8f9fa]">
                            <div class="grid grid-cols-3">
                                <div class="col-span-1 bg-[#2c3e50] p-8 text-white min-h-screen">
                                    <div class="mb-8 text-center">
                                        <div class="w-24 h-24 rounded-full bg-[#3498db] mx-auto flex items-center justify-center text-2xl font-bold mb-4">
                                            ${data.name.charAt(0)}
                                        </div>
                                        <h1 class="text-2xl font-bold mb-2">${data.name}</h1>
                                        <div class="text-blue-200 text-sm">${data.email}</div>
                                    </div>
                                </div>
                                <div class="col-span-2 p-8">
                                    <div class="mb-8">
                                        <h3 class="text-xl font-bold text-[#2c3e50] mb-4 border-b-2 border-[#3498db] pb-2">Professional Summary</h3>
                                        <p class="text-gray-600 leading-relaxed">${data.summary}</p>
                                    </div>
                                    ${data.sectionsContent.replace(/text-lg font-semibold mb-2/g, 'text-xl font-bold text-[#2c3e50] mb-4 border-b-2 border-[#3498db] pb-2')}
                                </div>
                            </div>
                        </div>
                    `;

                default: // classic
                    return `
                        <div class="p-8">
                            <div class="border-b-2 border-gray-800 pb-4 mb-6">
                                <h1 class="text-3xl font-bold text-gray-800 mb-2">${data.name}</h1>
                                <div class="text-gray-600">${data.email}</div>
                            </div>
                            <div class="mb-6">
                                <h3 class="text-lg font-semibold text-gray-800 mb-3 uppercase">Professional Summary</h3>
                                <p class="text-gray-600 leading-relaxed">${data.summary}</p>
                            </div>
                            ${data.sectionsContent.replace(/text-lg font-semibold mb-2/g, 'text-lg font-semibold text-gray-800 mb-3 uppercase')}
                        </div>
                    `;
            }
        }

        // Initialize preview when page loads
        document.addEventListener('DOMContentLoaded', () => {
            updatePreview();
        });

        // Update addSection function to trigger preview update
        const originalAddSection = addSection;
        addSection = function() {
            originalAddSection();
            updatePreview();
        };

        // Update deleteSection function to trigger preview update
        const originalDeleteSection = deleteSection;
        deleteSection = function(sectionId) {
            originalDeleteSection(sectionId);
            setTimeout(updatePreview, 300); // Update after animation
        };

        // Add template selection from drawer
        window.addEventListener('message', function(event) {
            if (event.data.type === 'templateSelected') {
                currentTemplate = event.data.template;
                document.getElementById('previewTitle').textContent = `${event.data.templateName} Template`;
                updatePreview();
            }
        });
    </script>
